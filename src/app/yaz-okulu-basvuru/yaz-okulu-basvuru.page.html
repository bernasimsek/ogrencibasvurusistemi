<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Yaz Okulu Başvurusu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <form>
   
    <ion-list>
     
      <ion-item>
      <ion-label position="floating">ad</ion-label>
      <ion-input type="text" required [(ngModel)]="ad" name="ad"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">soyad</ion-label>
      <ion-input type="text" required [(ngModel)]="soyad" name="soyad"></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">ogrenci no</ion-label>
      <ion-input type="text"required  [(ngModel)]="no" name="no"></ion-input>
    </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">fakulte</ion-label>
        <ion-input type="text"required  [(ngModel)]="fakulteAd" name="fakulteAd"></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">bolumAd</ion-label>
        <ion-input type="text"required  [(ngModel)]="bolumAd" name="bolumAd"></ion-input>
      </ion-item>
       
      
      <ion-row>
        <ion-col>
          <ion-button color="danger" expand="block"
          type="submit" (click)="add()"
          >Başvur</ion-button>
           <ion-row><ion-item></ion-item></ion-row>
        </ion-col>
      </ion-row>
   
    </ion-list>
  </form>
</ion-content>
