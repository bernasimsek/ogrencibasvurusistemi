<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
     
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">E-posta</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Şifre</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button [routerLink]="['../folder/Inbox']" type="submit" color="danger" expand="block">Giriş Yap</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Şifremi Unuttum</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
