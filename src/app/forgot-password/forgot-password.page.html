<ion-header>
  <ion-toolbar>
   
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Şifrenizi Sıfırlayın</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">E-posta</ion-label>
      <ion-input type="email" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Gönder</ion-button>
      </ion-col>
    </ion-row>

    <small>
    Lütfen kayıt olurken kullandığınız e-posta adresinizi giriniz
    </small>
  </form>
</ion-content>
